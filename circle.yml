general:
  branches:
    only:
      - master
      - develop
deployment:
  production:
    branch: master
    commands:
      - git push -f git@heroku.com:agile-dusk-1843.git $CIRCLE_SHA1:master
      - heroku run rake db:migrate --app agile-dusk-1843
      - heroku ps:restart --app agile-dusk-1843
